<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Create World Assets</title>
  <link rel="stylesheet" href="css/bulma.min.css">
</head>
<body>
<section class="section">
  <div class="container">
    <h1 class="title">
      Fill out your next Campaign
    </h1>
    <p class="subtitle">
      generate some flavor!
    </p>
  </div>
</section>
<section>
  <div class="columns is-multiline">
    <div class="column is-12">
      <span class="justify-center">Buildings</span>
      <div class="columns">
        <div class="column">
          <div class="justify-center" id="prisonHook"></div>
        </div>
        <div class="column">
          <div class="justify-center" id="academyHook"></div>
        </div>
        <div class="column">
          <div class="justify-center" id="hauntedHook"></div>
        </div>
      </div>
    </div>
    <div class="column is-12">
      <span class="justify-center">Quest</span>
      <div class="columns">
        <div class="column">
          <div class="justify-center" id="bountyHook"></div>
        </div>
        <div class="column">
          <div class="justify-center" id="contestHook"></div>
        </div>
        <div class="column">
          <div class="justify-center" id="heistHook"></div>
        </div>
      </div>
    </div>
    <div class="column is-12">
      <span class="justify-center">World Building</span>
      <div class="columns">
        <div class="column">
          <div class="justify-center" id="festivusHook"></div>
        </div>
        <div class="column">
          <div class="justify-center" id="disasterHook"></div>
        </div>
      </div>
    </div>
    <div class="column is-12">
      <span class="justify-center">Items</span>
      <div class="columns">
        <div class="column is-4 is-offset-4">
          <div class="justify-center" id="weaponHook"></div>
        </div>
      </div>
    </div>
  </div>

</section>
<section class="section">
  <div id="generateOutput-1" class="tile is-ancestor"></div>
  <div id="generateOutput-2" class="tile is-ancestor"></div>
  <div id="generateOutput-3" class="tile is-ancestor"></div>
  <div id="generateOutput-4" class="tile is-ancestor"></div>
  <div id="generateOutput-5" class="tile is-ancestor"></div>
  <div id="generateOutput-6" class="tile is-ancestor"></div>
  <div id="generateOutput-7" class="tile is-ancestor"></div>
  <div id="generateOutput-8" class="tile is-ancestor"></div>
  <div id="generateOutput-9" class="tile is-ancestor"></div>
  <div id="generateOutput-10" class="tile is-ancestor"></div>
</section>
<footer class="footer">
  <div class="content has-text-centered">
    <p>
      <strong>DND World Generator</strong> by <a href="https://github.com/Abourass">Antonio Bourassa</a>. The source code is licensed <a href="http://opensource.org/licenses/mit-license.php">MIT</a>. The website content is licensed <a href="http://creativecommons.org/licenses/by-nc-sa/4.0/">CC BY NC SA 4.0</a>.
    </p>
  </div>
</footer>
</body>
<script src="app.js" type="module"></script>
</html>
